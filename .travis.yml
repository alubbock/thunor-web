language: python
python:
- '3.6'
env:
  matrix:
  - DEVFLAG=--dev
  - DEVFLAG=
services:
- docker
before_install:
- sudo service postgresql stop
- docker --version
- docker-compose --version
install:
- if [[ $DEVFLAG == "--dev" ]]; then python thunorbld.py init; fi
- if [[ $DEVFLAG == "" ]]; then python thunorbld.py testinit; fi
script:
- python thunorbld.py $DEVFLAG test
after_success:
- if [[ $DEVFLAG == "--dev" ]]; then pip install coveralls; fi
- if [[ $DEVFLAG == "--dev" ]]; then coveralls; fi
jobs:
  include:
  - stage: deploy
    env:
      secure: 
    install: skip
    script: ./docker-deploy.sh

