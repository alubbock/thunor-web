server {
  listen 80;

  location /.well-known {
    allow all;
    alias /srv/thunor-static/.well-known/;
  }

  # Maximum file upload size
  client_max_body_size 100M;

  access_log /var/log/nginx/nginx-access.log;
  error_log  /var/log/nginx/nginx-error.log;

  error_page 502 /502.html;
  location = /502.html {
    root /srv/thunor-static;
  }

  location /static/ {
    gzip_disable "msie6";
    gzip_min_length 512;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types application/x-javascript text/css application/javascript text/javascript text/plain text/xml application/json application/vnd.ms-fontobject application/x-font-opentype application/x-font-truetype application/x-font-ttf application/xml font/eot font/opentype font/otf image/svg+xml image/vnd.microsoft.icon;
    gzip_static on;

    expires max;

    alias /srv/thunor-static/;
  }

  # This should match DOWNLOADS_URL in settings.py
  location /_thunor_downloads {
    # For downloading dynamically generated files using X-Accel-Redirect
    # This should match DOWNLOADS_ROOT in settings.py
    alias /srv/thunor-files/downloads/;
     internal;
  }

  location / {
    # Rate limiting (DDOS mitigation)
    limit_req zone=flood burst=5;

    include uwsgi_params;
    uwsgi_pass app:8000;
    uwsgi_read_timeout 1200s;
    uwsgi_send_timeout 1200s;
  }
}
