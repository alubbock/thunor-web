  <div class="jumbotron row">

      </div>
      <div class="col-xs-10">
    <h2>Thunor</h2>
      <p>Currently unavailable (Code 502)</p>
      <p>We should be back shortly. Please try refreshing the page in a few
          minutes.</p>
      </div>
  </div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>
    var interval_id = 0;
    var intervals = [10, 30, 60, 120, 180, 300, 600, 1800, 3600];
    var check_response = function() {
        $.ajax(
            {
                url: window.location.href,
                type: "HEAD",
                complete: function (jqXHR) {
                    switch (jqXHR.status) {
                        case 200:
                            window.location.reload(true);
                            break;
                        case 502:
                            if(interval_id < (intervals.length - 1)) {
                                interval_id++;
                            }
                            setTimeout(check_response,
                                intervals[interval_id] * 1000);
                    }
                }
            });
    };
    setTimeout(check_response, intervals[0] * 1000);
</script>
