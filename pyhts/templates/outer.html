          /*  */
.upload-drop-zone {
  height: 200px;
  border-width: 2px;
  margin-bottom: 20px;
}

/* skin.css Style*/
.upload-drop-zone {
  color: #ccc;
  border-style: dashed;
  border-color: #ccc;
  line-height: 200px;
  text-align: center
}
.upload-drop-zone.drop {
    color: #222;
    border-color: #222;
}

.tt-query {
    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset;
}
.tt-hint {
    color: #999;
}
.tt-menu {
    background-color: #fff;
    border: 1px solid rgba(0, 0, 0, 0.2);
    border-radius: 4px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    padding: 4px 0;
}
.tt-suggestion {
    line-height: 24px;
    padding: 3px 20px;
}
.tt-suggestion:hover {
    background-color: #0097cf;
    color: #fff;
    cursor: pointer;
}
.tt-suggestion.tt-cursor {
    background-color: #0097cf;
    color: #fff;
}
.tt-suggestion p {
    margin: 0;
}

.hts-overview .hts-cell-line {
    background-color: #a1aec7;
}
.hts-overview .hts-drug {
    background-color: #ebccd1;
}
.hts-overview .hts-dose {
    background-color: #f7ecb5;
}
.hts-overview .hts-cell-line.hts-drug {
    background-color: #a6e1ec;
    background: repeating-linear-gradient(
  45deg,
  #a1aec7,
  #a1aec7 6px,
  #ebccd1 6px,
  #ebccd1 12px
    );
}
.hts-overview .hts-cell-line.hts-dose {
    background-color: #adadad;
    background: repeating-linear-gradient(
  45deg,
  #a1aec7,
  #a1aec7 6px,
  #f7ecb5 6px,
  #f7ecb5 12px
    );
}
.hts-overview .hts-drug.hts-dose {
    background-color: #f0e8ff;
    background: repeating-linear-gradient(
  45deg,
  #ebccd1,
  #ebccd1 6px,
  #f7ecb5 6px,
  #f7ecb5 12px
    );
}
.hts-overview .hts-cell-line.hts-drug.hts-dose {
    background: #000;
}
.welllist.well-legend {
    display: block;
    clear: left;
    line-height: 1em;
}
.welllist.well-legend li {
    display: block;
    width: 1.5em;
    padding-bottom: 1.5em;
    margin-right: 0.5em;
    margin-bottom: 0.5em;
}
#legend-overview,#legend-cell-lines,#legend-drugs,#legend-doses {
    display:none;
}
.hts-overview #legend-overview {
    display:block;
}
.hts-celllines #legend-cell-lines {

.hts-drugs #legend-drugs {

.hts-doses #legend-doses {

}

.glyphicon.spinning {
    animation: spin 1s infinite linear;
    -webkit-animation: spin2 1s infinite linear;
}
#hts-well-table-view { display: none; }

@keyframes spin {
    from { transform: scale(1) rotate(0deg); }
    to { transform: scale(1) rotate(360deg); }
}

@-webkit-keyframes spin2 {
    from { -webkit-transform: rotate(0deg); }
    to { -webkit-transform: rotate(360deg); }
