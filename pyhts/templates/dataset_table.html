<div class="row">
<div class="col-lg-12">
    {% if create_dataset_btn %}<div class="btn-group-responsive">
        <a role="button" class="btn btn-primary pull-right"
           href="{% url 'pyhts:plate_upload' %}"><i class="fa fa-upload"></i> Create Dataset</a></div>
    {% endif %}
    {% if close_modal_btn %}<button role="button" class="btn close
    pull-right" data-dismiss="modal">&times;</button>{% endif %}
    <ul id="dataset-tabs" class="nav nav-tabs" role="tablist" style="padding-right:15px">
        <li role="presentation" data-url="{% url 'pyhts:ajax_get_datasets' %}" class="active"><a href="#">My Datasets</a></li>
        {% for group in request.user.groups.all %}
            <li role="presentation" data-url="{% url 'pyhts:ajax_get_datasets_by_group' group.id %}">
                <a href="#">{{ group }}</a></li>
        {% endfor %}
    </ul>
    <div class="tab-content panel">
        <div role="tabpanel">
            <table id="dataset-table" class="table table-striped table-bordered"
                   width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date Uploaded</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
</div>
